<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Modal de Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Fundo da página */
    .content {
      padding: 40px;
      text-align: center;
    }

    /* Fundo escurecido e embaçado */
    .overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(5px);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    /* Modal centralizado */
    .modal {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      width: 300px;
      text-align: center;
    }

    .modal h2 {
      margin-top: 0;
    }

    .modal input {
      width: 90%;
      padding: 8px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .modal button {
      padding: 8px 16px;
      margin-top: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .modal button:hover {
      background-color: #0056b3;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 30px;
      color: rgb(226, 15, 15);
      cursor: pointer;
      z-index: 1001;
    }
  </style>
</head>
<body>

  <div class="content">
    <h1>Bem-vindo ao site</h1>
    <p><a href="#" onclick="abrirModal()">Clique aqui para fazer login</a></p>
  </div>

  <!-- Modal -->
  <div class="overlay" id="overlay">
    <div class="close-btn" onclick="fecharModal()">×</div>
    <div class="modal">
      <h2>Login</h2>
      <input type="text" placeholder="Usuário">
      <input type="password" placeholder="Senha">
      <button>Entrar</button>
    </div>
  </div>

  <script>
    function abrirModal() {
      document.getElementById("overlay").style.display = "flex";
    }

    function fecharModal() {
      document.getElementById("overlay").style.display = "none";
    }
  </script>

</body>
</html>
